<!DOCTYPE html>
<html>
    <head>
        <title>Multiplication Trainer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <!-- Bootstrap -->
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

        <script defer src="multiplication.js"></script>
        <link type="text/css" rel="stylesheet" href="multiplication.css"/> 
    </head>

    <body class="bg-light ">
      
        <h1 class="display-1 text-center">Multiplication Practice</h1>
        <hr>

        <div class="container-fluid text-center">
            <div class="row">
                <div class="col">
                    <div style="padding: 10px">
                        <button id="startButton" type="button" onclick="handleStartButtonClick();" class="btn btn-outline-primary">Start</button>
                    </div>
                    
                    <div id="questionAndAnswerContainer" style="display:none">
                        <span id="question" class="display-6"></span>
                        <input id="answer" autocomplete="off" class="display-6" style="width:100px">
                        <button id="submitButton" type="submit" onclick="handleSubmitAnswerButtonClick()">Submit</button>
                    </div>
                    <div id="resultsContainer" style="display:none" class="display-6">
                    </div>
                </div>            
            </div>
            <hr>
            <div class="row">
                <div class="col">
                    <button id="progressButton" type="button" onclick="handleShowHideProgressButtonClick();" class="btn btn-outline-primary">Show Progress</button>
                    <br>
                    <br>
                    <div style="display: none; background-color: azure" "container" id="userStats">
                        <div class="col">
                            <div class="row">
                                <div id="userStats-1" class="col-sm"></div>
                                <div id="userStats-2" class="col-sm"></div>
                                <div id="userStats-3" class="col-sm"></div>
                                <div id="userStats-4" class="col-sm"></div>
                                <div id="userStats-5" class="col-sm"></div>
                                <div id="userStats-6" class="col-sm"></div>
                            </div>
                            <div class="row">
                                <div id="userStats-7" class="col-sm"></div>
                                <div id="userStats-8" class="col-sm"></div>
                                <div id="userStats-9" class="col-sm"></div>
                                <div id="userStats-10" class="col-sm"></div>
                                <div id="userStats-11" class="col-sm"></div>
                                <div id="userStats-12" class="col-sm"></div>
                            </div>
                        </div>
                        <br>
                        <button id="updateProgressButton" type="button" onclick="handleRefreshButtonClick();" class="btn btn-outline-primary">Refresh Progress</button>    
                        <button id="clearStorageButton" type="button" onclick="handleClearProgressButtonClick();" class="btn btn-outline-primary">Clear Progress</button>
                        <button id="randomButton" type="button" onclick="handleFillRandomProgressButtonClick();" class="btn btn-outline-primary">Fill Random Progress</button>
                        <p>
                    </div>
                </div>
            </div>    
        </div>
    </body>
</html>
